<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <label>Ad</label>
        <input type="text" id="ad" name="name" value="" />
    </div>

    <div>
        <label>Soyad</label>
        <input type="text" id="soyad" name="name" value="" />
    </div>

    <div>
        <label>Sehir</label>
        <input type="text" id="sehir" value="" />
    </div>

    <button id="btnEkle">Ekle</button>
</body>
</html>
<script>
    $("#btnEkle").click(function () {

        var Kisi = new Object();
        Kisi.Name = $("#ad").val();
        Kisi.SurName = $("#soyad").val();
        Kisi.City = $("#sehir").val();

        $.ajax({
            url: "/AjaxOrnek/KisiEkle",
            data: Kisi,
            type: "POST",
            success: function () {
                alert("Kişi başarıyla eklendi");
            }
        })


    })
</script>
